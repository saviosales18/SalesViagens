<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesViagens Login</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <main class="container">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="assets/airport.svg" alt="Aeroporto animado" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <div class="btn-content">
                    <a href="index.html"><button class="btn-voltar">Voltar</button></a>
                    <a href=""><button class="btn-sing_in">Sing In</button></a>
                </div>
            </div>
        </div>
        <script>
            feather.replace()
        </script>
    </main>
</body>
</html>
